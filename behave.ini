[behave]
# Output format (default, progress, pretty, json, etc.)
format = pretty

# Show colorized output
color = true

# Show skipped steps
show_skipped = false

# Stop on first failure
stop = false

# Default tags (can be overridden with --tags command line option)
# tags = ~@skip

# Logging configuration
logging_level = INFO
logging_format = %(levelname)s: %(message)s

# Logging to file
# logging_datefmt = %Y-%m-%d %H:%M:%S
# log_capture = true
# logging_filter = -behave

# Show snippets for undefined steps
show_snippets = true

# Use regular expressions for step matching
use_step_matcher = re

# Default language
lang = en

# Junit XML output (for CI/CD integration)
# junit = true
# junit_directory = reports/behave

# Paths
paths = features

# Output directory for reports
# outfiles = reports/behave

# Summary after test run
summary = true

# Show step timings
show_timings = true

# Dry run (just check feature files without running)
# dry_run = false
