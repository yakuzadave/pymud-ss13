[pytest]
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
markers =
    asyncio: mark async test to be run with pytest-asyncio
    e2e: mark test as end-to-end test (requires running server)
    integration: mark test as integration test
    unit: mark test as unit test
    slow: mark test as slow running
    smoke: mark test as smoke test (quick validation)
    component: mark test for specific component
    system: mark test for game system
    tui: mark test for TUI client
    websocket: mark test for WebSocket functionality
    database: mark test requiring database
    network: mark test requiring network access
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    --strict-markers
    --tb=short
console_output_style = progress
