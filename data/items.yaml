      weight: 0.3
      is_takeable: true
      is_usable: true
      use_effect: >
        You activate the emergency beacon. It begins pulsing with
        a red light and emitting a regular ping sound.
      item_type: tool
      item_properties:
        durability: 100
        power_level: 100
        signal_range: "50km"

