<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUDpy Web Client</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MUDpy Web Client</h1>
            <div class="connection-status">
                <span id="status-indicator" class="status-disconnected"></span>
                <span id="status-text">Disconnected</span>
            </div>
        </header>
        
        <main>
            <div class="game-container">
                <div id="output-container">
                    <div id="output" class="terminal-text"></div>
                </div>
                
                <div class="input-container">
                    <input type="text" id="command-input" placeholder="Enter your command..." autocomplete="off">
                    <button id="send-btn">Send</button>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="help-section">
                    <h3>Quick Commands</h3>
                    <div class="command-buttons">
                        <button class="cmd-btn" data-command="look">Look</button>
                        <button class="cmd-btn" data-command="inventory">Inventory</button>
                        <button class="cmd-btn" data-command="help">Help</button>
                        <button class="cmd-btn" data-command="who">Who</button>
                        <button class="cmd-btn" data-command="quit">Quit</button>
                    </div>
                    
                    <div class="directions">
                        <div class="direction-grid">
                            <button class="dir-btn nw" data-command="northwest">NW</button>
                            <button class="dir-btn n" data-command="north">N</button>
                            <button class="dir-btn ne" data-command="northeast">NE</button>
                            <button class="dir-btn w" data-command="west">W</button>
                            <button class="dir-btn center" data-command="look">Look</button>
                            <button class="dir-btn e" data-command="east">E</button>
                            <button class="dir-btn sw" data-command="southwest">SW</button>
                            <button class="dir-btn s" data-command="south">S</button>
                            <button class="dir-btn se" data-command="southeast">SE</button>
                        </div>
                        <div class="vertical-directions">
                            <button class="dir-btn up" data-command="up">Up</button>
                            <button class="dir-btn down" data-command="down">Down</button>
                        </div>
                    </div>
                </div>
                
                <div class="game-info">
                    <h3>About MUDpy</h3>
                    <p>This is a web client for MUDpy, a multi-user dungeon game framework written in Python.</p>
                    <p>Type <code>help</code> in the command input to get started!</p>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="clear-btn-container">
                <button id="clear-btn">Clear Terminal</button>
            </div>
            <div class="credits">
                MUDpy Web Client &copy; 2023
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
